<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilas - Homepage</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            margin: 15px;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Vilas - Resume & Bio Data</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <a href="bio.html" class="btn">View Bio Data</a>
    <a href="resume.html" class="btn">View Resume</a>
    <button class="btn" id="toggle-button">Show More</button>
    <div class="extra-content" id="extra-content">
        <p>Thank you for visiting my website! Explore my bio and resume to learn more about my work and skills.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Vilas. All rights reserved.</p>
</footer>
<script>
    document.getElementById("toggle-button").addEventListener("click", function () {
        const extraContent = document.getElementById("extra-content");
        if (extraContent.style.display === "none" || extraContent.style.display === "") {
            extraContent.style.display = "block";
            this.textContent = "Show Less";
        } else {
            extraContent.style.display = "none";
            this.textContent = "Show More";
        }
    });
</script>

</body>
</html>
